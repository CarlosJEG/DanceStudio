<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://kit.fontawesome.com/65837733d8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>DanceStudio</title>
</head>

<body>
    <header>
        <!--Inicio del Header-->
        <nav class="nav">
            <div class="nav__logo">
                <a href="./index.html">
                    <img src="./img/Frame.svg" alt="logo">
                </a>
            </div>
            <ul class="nav__box">
                <li class="nav__item">
                    <a href="./index.html" class="nav__link">Inicio</a>
                </li>
                <li class="nav__item">
                    <a href="./calendario.html" class="nav__link">Calendario</a>
                </li>
                <li class="nav__item">
                    <a href="./clases.html" class="nav__link">Clases</a>
                </li>
                <li class="nav__item">
                    <a href="./profesores.html" class="nav__link">Profesores</a>
                </li>
                <li class="nav__item">
                    <a href="./contactanos.html" class="nav__link">Contactanos</a>
                </li>
            </ul>
            <span class="nav__manu"><i class="fa-solid fa-bars"></i></span>
        </nav>
    </header>
    <!--Final del Header-->

    <h2 class="class__title">Clases</h2>
    <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    Break Dance
                </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <div class="class__container">
                        <div class="class__box animate__animated animate__fadeInUp">
                            <div class="class__image">
                                <img src="./img/vermas.jpg" alt="">
                            </div>
                            <div class="class__text">
                                <h3>Break Dance</h3>
                                <h3>32$</h3>
                                <button type="button" class="btn btn-primary">Comprar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                    Bachata
                </button>
            </h2>
            <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <div class="class__container">
                        <div class="class__box animate__animated animate__fadeInLeft">
                            <div class="class__image">
                                <img src="./img/bachata.jpg" alt="">
                            </div>
                            <div class="class__text">
                                <h3>Bachata</h3>
                                <h3>28$</h3>
                                <button type="button" class="btn btn-primary">Comprar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingThree">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                    Salsa
                </button>
            </h2>
            <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
                data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <div class="class__container">
                        <div class="class__box animate__animated animate__fadeInDown">
                            <div class="class__image">
                                <img src="./img/salsa.jpg" alt="">
                            </div>
                            <div class="class__text">
                                <h3>Salsa</h3>
                                <h3>25$</h3>
                                <button type="button" class="btn btn-primary">Comprar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <section class="descuento">
            <!--Inicio de section-->
            <div class="descuento__box">
                <div class="descuento__text">
                    <h4>20% de</h4>
                    <h4>Descuento</h4>
                    <h5>En todas nuestras clases</h5>
                    <h5>Por tiempo limitado</h5>
                </div>
                <div class="descuento__image">
                    <img src="./img/des.png" alt="">
                </div>
            </div>
        </section>
        <!--Final de section-->

        <footer class="footer">
            <!--Inicio del Footer-->
            <div class="footer__container">
                <div class="footer__logo">
                    <a href="index.html">
                        <img src="./img/Frame.svg" alt="logo">
                    </a>
                </div>
                <div class="footer__redesSociales">
                    <p>Siguenos en:</p>
                    <a href="#" class="footer__enlaces">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                    <a href="#" class="footer__enlaces">
                        <i class="fa-brands fa-facebook-square"></i>
                    </a>
                    <a href="#" class="footer__enlaces">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </div>
            </div>
        </footer>
        <!--Final del Footer-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</body>

</html>
