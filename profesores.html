<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/65837733d8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>DanceStudio</title>
</head>
<body>
    <header> <!--Inicio del Header-->
        <nav class="nav">
            <div class="nav__logo">
                <a href="./index.html">
                    <img src="./img/Frame.svg" alt="logo">
                </a>
            </div>
            <ul class="nav__box">
                <li class="nav__item">
                    <a href="./index.html" class="nav__link">Inicio</a>
                </li>
                <li class="nav__item">
                    <a href="./calendario.html" class="nav__link">Calendario</a>
                </li>
                <li class="nav__item">
                    <a href="./clases.html" class="nav__link">Clases</a>
                </li>
                <li class="nav__item">
                    <a href="./profesores.html" class="nav__link">Profesores</a>
                </li>
                <li class="nav__item">
                    <a href="./contactanos.html" class="nav__link">Contactanos</a>
                </li>
            </ul>
            <span class="nav__manu"><i class="fa-solid fa-bars"></i></span>
        </nav>
    </header> <!--Final del Header-->
    
    <div class="teachers__maintitle">
        <h2>Profesores</h2>
    </div>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/carrusel-1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./img/carrusel-2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./img/carrusel-3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <section class="teachers"><!--Inicio de section-->
        <div class="teachers__container">
            <div class="teachers__box">
                <div class="teachers__title">
                    <h3>Salsa</h3>
                </div>
                <div class="teachers__image">
                    <img src="./img/prof1.jpg" alt="Profesor_1">
                </div>
                <div class="teachers__name">
                    <h4>Juan Vazquez</h4>
                </div>
                <div class="teachers__socialmedia">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook-square"></i>
                    <i class="fa-brands fa-whatsapp"></i>
                </div>
            </div>
            <div class="teachers__box">
                <div class="teachers__title">
                    <h3>Merengue</h3>
                </div>
                <div class="teachers__image">
                    <img src="./img/prof2.jpg" alt="Profesor_2">
                </div>
                <div class="teachers__name">
                    <h4>Maria Rodriguez</h4>
                </div>
                <div class="teachers__socialmedia">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook-square"></i>
                    <i class="fa-brands fa-whatsapp"></i>
                </div>
            </div>
            <div class="teachers__box">
                <div class="teachers__title">
                    <h3>Bachata</h3>
                </div>
                <div class="teachers__image">
                    <img src="./img/prof3.jpg" alt="Profesor_3">
                </div>
                <div class="teachers__name">
                    <h4>Valeria Lopez</h4>
                </div>
                <div class="teachers__socialmedia">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook-square"></i>
                    <i class="fa-brands fa-whatsapp"></i>
                </div>
            </div>
            <div class="teachers__box">
                <div class="teachers__title">
                    <h3>Break Dance</h3>
                </div>
                <div class="teachers__image">
                    <img src="./img/prof4.jpg" alt="Profesor_4">
                </div>
                <div class="teachers__name">
                    <h4>Ruben Ramones</h4>
                </div>
                <div class="teachers__socialmedia">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook-square"></i>
                    <i class="fa-brands fa-whatsapp"></i>
                </div>
            </div>
        </div>
    </section> <!--Final de section-->

    <section class="descuento"> <!--Inicio de section-->
        <div class="descuento__box">
            <div class="descuento__text">
                <h4>20% de</h4>
                <h4>Descuento</h4>
                <h5>En todas nuestras clases</h5>
                <h5>Por tiempo limitado</h5>
            </div>
            <div class="descuento__image">
                <img src="./img/des.png" alt="">
            </div>
        </div>
    </section> <!--Final de section-->

    <footer class="footer"> <!--Inicio del Footer-->
        <div class="footer__container">
            <div class="footer__logo">
                <a href="index.html">
                    <img src="./img/Frame.svg" alt="logo">
                </a>
            </div>
            <div class="footer__redesSociales">
                <p>Siguenos en:</p>
                <a href="#" class="footer__enlaces">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#" class="footer__enlaces">
                    <i class="fa-brands fa-facebook-square"></i>
                </a>
                <a href="#" class="footer__enlaces">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
        </div>
    </footer> <!--Final del Footer-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
