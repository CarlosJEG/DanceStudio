<body>
    <header> <!--Inicio del Header-->
        <nav class="nav">
            <div class="nav__logo">
                <a href="./index.html">
                    <img src="./img/Frame.svg" alt="logo">
                </a>
            </div>
            <ul class="nav__box">
                <li class="nav__item">
                    <a href="./index.html" class="nav__link">Inicio</a>

    <section class="teachers"><!--Inicio de section-->
        <div class="teachers__maintitle">
            <h2>Profesores</h2>
        </div>
        <div class="teachers__container">
            <div class="teachers__box">

                    <h3>Salsa</h3>

                <div class="teachers__image">
                    <img src="./img/prof1.jpg" alt="Profesor_1">

                <div class="teachers__name">
                    <h4>Juan Vazquez</h4>
                </div>
                <div class="teachers__socialmedia">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook-square"></i>
                    <i class="fa-brands fa-whatsapp"></i>
                </div>
            </div>
            <div class="teachers__box">
                <div class="teachers__title">
                    <h3>Merengue</h3>
                </div>
                <div class="teachers__image">
                    <img src="./img/prof2.jpg" alt="Profesor_2">
                </div>
                <div class="teachers__name">
                    <h4>Maria Rodriguez</h4>
                </div>
                <div class="teachers__socialmedia">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook-square"></i>
                    <i class="fa-brands fa-whatsapp"></i>
                </div>
            </div>
            <div class="teachers__box">
                <div class="teachers__title">
                    <h3>Bachata</h3>
                </div>
                <div class="teachers__image">
                    <img src="./img/prof3.jpg" alt="Profesor_3">
                </div>
                <div class="teachers__name">
                    <h4>Valeria Lopez</h4>
                </div>
                <div class="teachers__socialmedia">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook-square"></i>
                    <i class="fa-brands fa-whatsapp"></i>
                </div>
            </div>
            <div class="teachers__box">
                <div class="teachers__title">
                    <h3>Break Dance</h3>
                </div>
                <div class="teachers__image">
                    <img src="./img/prof4.jpg" alt="Profesor_4">
                </div>
                <div class="teachers__name">
                    <h4>Ruben Ramones</h4>
                </div>
                <div class="teachers__socialmedia">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook-square"></i>
                    <i class="fa-brands fa-whatsapp"></i>
                </div>
            </div>
        </div>
    </section> <!--Final de section-->

    <section class="descuento"> <!--Inicio de section-->
        <div class="descuento__box">
            <div class="descuento__text">
                <h4>20% de</h4>
                <h4>Descuento</h4>
                <h5>En todas nuestras clases</h5>
                <h5>Por tiempo limitado</h5>
            </div>
            <div class="descuento__image">
                <img src="./img/des.png" alt="">
            </div>
        </div>
    </section> <!--Final de section-->

        <div class="footer__container">
            <div class="footer__logo">
                <a href="index.html">
                    <img src="./img/Frame.svg" alt="logo">
                </a>

            <div class="footer__redesSociales">
                <p>Siguenos en:</p>
                <a href="#" class="footer__enlaces">
                    <img src="./img/whatsapp.png" alt="whatsapp">
                </a>
                <a href="#" class="footer__enlaces">

                <a href="#" class="footer__enlaces">
