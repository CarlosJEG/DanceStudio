<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/65837733d8.js" crossorigin="anonymous"></script>
    <title>DanceStudio</title>
</head>
<body>
    <header> <!--Inicio del Header-->
        <nav class="nav">
            <div class="nav__logo">
                <a href="./index.html">
                    <img src="./img/Frame.svg" alt="logo">
                </a>
            </div>
            <ul class="nav__box">
                <li class="nav__item">
                    <a href="./index.html" class="nav__link">Inicio</a>
                </li>
                <li class="nav__item">
                    <a href="./calendario.html" class="nav__link">Calendario</a>
                </li>
                <li class="nav__item">
                    <a href="./clases.html" class="nav__link">Clases</a>
                </li>
                <li class="nav__item">
                    <a href="./profesores.html" class="nav__link">Profesores</a>
                </li>
                <li class="nav__item">
                    <a href="./contactanos.html" class="nav__link">Contactanos</a>
                </li>
            </ul>
            <span class="nav__manu"><i class="fa-solid fa-bars"></i></span>
        </nav>
    </header> <!--Final del Header-->

    <section class="contact"><!--Inicio de section-->
        <div class="contact__maintitle">
            <h2>Contactanos</h2>
        </div>
        <div class="contact__container">
            <div class="contact__title">
                <h3>Formulario</h3>
            </div>
            <div class="contact__form">
                <label>Nombre:</label>
                <input type="text" placeholder="Nombre"><br>
                <label>Apellido:</label>
                <input type="text" placeholder="Apellido"><br>
                <label>Email:</label>
                <input type="email" placeholder="Email"><br>
                <label>Comentario:</label><br>
                <textarea cols="28" rows="5"></textarea><br>
                <button>Enviar</button>
            </div>
        </div>
    </section> <!--Final de section-->

    <section class="descuento"> <!--Inicio de section-->
        <div class="descuento__box">
            <div class="descuento__text">
                <h4>20% de</h4>
                <h4>Descuento</h4>
                <h5>En todas nuestras clases</h5>
                <h5>Por tiempo limitado</h5>
            </div>
            <div class="descuento__image">
                <img src="./img/des.png" alt="">
            </div>
        </div>
    </section> <!--Final de section-->

    <footer class="footer"> <!--Inicio del Footer-->
        <div class="footer__container">
            <div class="footer__logo">
                <a href="index.html">
                    <img src="./img/Frame.svg" alt="logo">
                </a>
            </div>
            <div class="footer__redesSociales">
                <p>Siguenos en:</p>
                <a href="#" class="footer__enlaces">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#" class="footer__enlaces">
                    <i class="fa-brands fa-facebook-square"></i>
                </a>
                <a href="#" class="footer__enlaces">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
        </div>
    </footer> <!--Final del Footer-->
</html>
